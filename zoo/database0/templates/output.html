{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Главная</title>
</head>

<body>
<div class="container"> 
    <form method="POST" class="post-form" action="">  
    {% csrf_token %}
    <div class="form-group">
        <label for="cage_name" class="control-label">Название клетки</label>
        <input type="text" class="form-control" name="cage_name" placeholder="Название клетки" required/>
    </div>
    <div class="form-group">
        <label for="cage_type" class="control-label">Тип клетки</label>
        <input type="text" class="form-control" name="cage_type" placeholder="Тип клетки"/>
    </div> 
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Добавить</button> 
    </div> 
    </form> 
</div> 
</body>
</html>
